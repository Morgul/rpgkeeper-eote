<div class="panel panel-default hpcalc">
	<div class="panel-body">
		<div class="threshold">
			<h5 class="title">
                <button type="button" class="close" aria-label="Close" ng-click="editThresholds()">
                    <span aria-hidden="true"><i class="fa fa-edit"></i></span>
                </button>
				Wounds
			</h5>
			<div class="text-center">
				<h4 ng-class="{ 'text-danger': wounds > woundThreshold,  'text-warning': wounds > (woundThreshold / 2) && wounds < woundThreshold }">{{ wounds }}</h4>
				<small>/ {{ woundThreshold }}</small>
			</div>
		</div>
		<div class="threshold">
			<h5 class="title">
                <button type="button" class="close" aria-label="Close" ng-click="editThresholds()">
                    <span aria-hidden="true"><i class="fa fa-edit"></i></span>
                </button>
                Strain
            </h5>
			<div class="text-center">
				<h4 ng-class="{ 'text-danger': strains > strainThreshold,  'text-warning': strains > (strainThreshold / 2) && wounds < woundThreshold }">{{ strain }}</h4>
				<small>/ {{ strainThreshold }}</small>
			</div>
		</div>
		<div style="margin-bottom: 5px;">
			<button class="btn btn-default btn-block" ng-click="useStimpack()">Stimpack ({{ stimpackHealing }})</button>
		</div>
		<div class="input-group">
			<input type="number" class="form-control" placeholder="Wounds" ng-model="woundInput">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="dealWounds(null, true)">Deal</button>
                <button class="btn btn-default" type="button" ng-click="dealWounds()">Soak</button>
                <button class="btn btn-default" type="button" ng-click="healWounds()">Heal</button>
            </span>
		</div>
		<div class="input-group" style="margin-top: 5px">
			<input type="number" class="form-control" placeholder="Strain" ng-model="strainInput">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="dealStrain()">Deal</button>
                <button class="btn btn-default" type="button" ng-click="healStrain()">Heal</button>
            </span>
		</div>
		<hr>
		<div class="btn-group btn-group-justified" role="group" aria-label="statuses">
			<div class="btn-group" role="group">
				<button type="button"
						class="btn btn-default btn-sm"
						ng-model="status.staggered"
						ng-change="save()"
						btn-checkbox>
					Staggered
				</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button"
						class="btn btn-default btn-sm"
						ng-model="status.immobilized"
						ng-change="save()"
						btn-checkbox>
					Immobilized
				</button>
			</div>
			<div class="btn-group" role="group">
				<button type="button"
						class="btn btn-default btn-sm"
						ng-model="status.disoriented"
						ng-change="save()"
						btn-checkbox>
					Disoriented
				</button>
			</div>
		</div>
	</div>
</div>
