<div class="modal-header">
    <h3 class="modal-title"><i class="fa fa-edit"></i> Edit Thresholds</h3>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-sm-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="wound" class="col-sm-6 control-label">Wound Threshold</label>
                    <div class="col-sm-6">
                        <input type="number" id="wound" class="form-control" placeholder="0" min="0" ng-model="thresholds.wound">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="strain" class="col-sm-6 control-label">Strain Threshold</label>
                    <div class="col-sm-6">
                        <input type="number" id="strain" class="form-control" placeholder="0" min="0" ng-model="thresholds.strain">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close(thresholds)"><i class="fa fa-save"></i> Save</button>
    <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-times"></i> Cancel</button>
</div>
