<div class="modal-header">
    <h3 class="modal-title"><i class="fa fa-edit"></i> Edit Force</h3>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-sm-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="rank" class="col-sm-6 control-label">Force Rank</label>
                    <div class="col-sm-6">
                        <input type="number" id="rank" class="form-control" placeholder="0" min="0" ng-model="force.rank">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pool" class="col-sm-6 control-label">Force Pool</label>
                    <div class="col-sm-6">
                        <input type="number" id="pool" class="form-control" placeholder="0" min="0" ng-model="force.pool">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <form class="form-horizontal">
                <div class="form-group hidden-xs">
                    <div class="col-sm-12">
                        <p class="form-control-static">&nbsp;</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="committed" class="col-sm-6 control-label">Committed Force Die</label>
                    <div class="col-sm-6">
                        <input type="number" id="committed" class="form-control" placeholder="0" min="0" ng-model="force.committed">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close(force)"><i class="fa fa-save"></i> Save</button>
    <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-times"></i> Cancel</button>
</div>
