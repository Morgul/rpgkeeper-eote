<div class="modal-header">
    <h3 class="modal-title"><i class="fa fa-edit"></i> Edit Defenses</h3>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-sm-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="soak" class="col-sm-6 control-label">Soak</label>
                    <div class="col-sm-6">
                        <input type="number" id="soak" class="form-control" placeholder="0" min="0" ng-model="defenses.soak">
                    </div>
                </div>
                <div class="form-group">
                    <label for="melee" class="col-sm-6 control-label">Melee Defense</label>
                    <div class="col-sm-6">
                        <input type="number" id="melee" class="form-control" placeholder="0" min="0" ng-model="defenses.meleeDefense">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <form class="form-horizontal">
                <div class="form-group hidden-xs">
                    <div class="col-sm-12">
                        <p class="form-control-static">&nbsp;</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ranged" class="col-sm-6 control-label">Ranged Defense</label>
                    <div class="col-sm-6">
                        <input type="number" id="ranged" class="form-control" placeholder="0" min="0" ng-model="defenses.rangedDefense">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close(defenses)"><i class="fa fa-save"></i> Save</button>
    <button class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-times"></i> Cancel</button>
</div>
